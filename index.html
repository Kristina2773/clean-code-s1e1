<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="matrix-wrapper">
      <img class="matrix-img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="item-wrapper">
      <section id="section-text">
        <label for="new-task" class="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task input input-text" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul class="task-list" id="incomplete-tasks">
          <li class="list-item">
            <input class="input input-checkbox" type="checkbox">
            <span class="task">Pay Bills</span>
            <input type="text" class="task input input-text">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete">
              <img class="delete-icon" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input class="input input-checkbox" type="checkbox">
            <span class="task">Go Shopping</span>
            <input type="text" value="Go Shopping" class="task input input-text">
            <button class="btn btn-edit">Save</button>
            <button class="btn btn-delete">
              <img class="delete-icon" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul class="task-list" id="completed-tasks">
          <li class="list-item">
            <input class="input input-checkbox" type="checkbox" checked>
            <span class="task">See the Doctor</span>
            <input type="text" class="task input input-text">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete">
              <img class="delete-icon" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
